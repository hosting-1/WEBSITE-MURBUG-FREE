<head>

        button {
            background-color: lightgreen;

        }

    <h1>MURBUG FREE? CHAT GW KLIK KIRIM PESAN</h1>
  <button onclick="startFreeze()">Mulai Freeze</button>
  <p id="status">Status: Premium</p>

    <script>
    function startFreeze() {
      // Menampilkan status freeze
      document.getElementById("status").textContent = "Status: Freeze (Ekstrim)";
      
      // Simulasi freeze ekstrim menggunakan while tak terbatas
      let start = Date.now();
      while (Date.now() - start < 90000) {
        // Loop ini akan membuat aplikasi "membeku" selama 5 detik
        // Jangan gunakan cara ini di aplikasi nyata karena menghalangi thread utama
      }

      // Setelah 5 detik, kembali ke status semula
      document.getElementById("status").textContent = "Status: coba lagi...";
    }
    </script>
</body>
